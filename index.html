<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">Valentines Day Eve</h1>
    <div class="countdown-container">
        <div class="days-c">
            <div class="big-text" id="days"><span class="readings">0</span></div>
            <div class="name">Days</div>
        </div>
        <div class="hours-c">
            <div class="big-text" id="hours"><span class="readings">0</span></div>
            <div class="name">Hours</div>
        </div>
        <div class="minutes-c">
            <div class="big-text" id="minutes"><span class="readings">0</span></div>
            <div class="name">Minutes</div>
        </div>
        <div class="seconds-c">
            <div class="big-text" id="seconds"><span class="readings">0</span></div>
            <div class="name">Seconds</div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
